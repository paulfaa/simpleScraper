<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Scrape results</title>
    <script>
      $.getJSON("carList.json").done(function(data) {
      $('#table').bootstrapTable('load', data);
    })
    </script>
  </head>
  <body>
    <h1>Scrape results</h1>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <p id="content"></p>

    <script>
    var obj, dbParam, xmlhttp, myObj, x, txt = "";
    obj = { table: "customers", limit: 20 };
    dbParam = JSON.stringify(obj);
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        txt += "<table border='1'>"
        for (x in myObj) {
          txt += "<tr><td>" + myObj[x].model + "<td>" + myObj[x].year + "</td>" + "<td>" + "Â¥" + myObj[x].price + "</td>"+ "</td></tr>";
        }
        txt += "</table>"    
        document.getElementById("content").innerHTML = txt;
      }
    };
    xmlhttp.open("GET", "carList.json", true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("x=" + dbParam);
    </script>

    <div class="container">
      <div class="row">
        <table id="table">
          <thead>
            <tr class="info">
              <th data-field="id">Model</th>
              <th data-field="id">Year</th>
              <th data-field="name">Price</th>
              <th data-field="price">Date added</th>
            </tr>
          <thead>
        </table>
      </div>
    </div>


    <div>Average price</div>
    <div>Max price</div>
    <div>Minimum price</div>
    <div>Total cars scraped</div>
  </body>
</html>
