<!doctype html>
<html lang="en">
  <head>
    <!-- npm i http-server -g, http-server-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="resultsPage.css"> -->
    <title>Scrape results</title>
  </head>

  <body>
    <script src="resultsPage.js"></script>
    <h1 style="background-color: rgb(144, 47, 255)">Scrape results</h1>
  
    <p id="content"></p>

    <div class="container">
        <table id="table" class="table-striped">
          <thead class="thead-dark">
            <tr>
              <th data-field="model">Model</th>
              <th data-field="year">Year</th>
              <th data-field="price">Price</th>
              <th data-field="dateAdded">Date added</th>
            </tr>
        </table>
    </div>

    
    <div class="container">
      <div class="row">
        <div class="col">Average price
          <p id="avgPrice"></p>
        </div>
        <div class="col">Max price
          <p id="maxPrice"></p>
        </div>
        <div class="col">Minimum price
          <p id="minPrice"></p>
        </div>
      </div>
      <div class="row">
        <div class="col">Total cars scraped
          <p id="totalCars"></p>
        </div>
        <div class="col">Last update on
          <p id="lastUpdate"></p>
        </div>
      </div>
    </div>

    <div>Time until next scrape:
      <p id="timer"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
  </body>
</html>
