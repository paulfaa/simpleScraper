<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="resultsPage.css">
    <title>Scrape results</title>
  </head>

  <body>
    <script src="resultsPage.js"></script>
    <h1 style="background-color: rgb(144, 47, 255); padding-bottom: 10px; padding-left: 10px;">Scrape results...</h1>
  
    <p id="content"></p>

    <div class="container">
        <table id="table" class="table-striped" sortable=true>
          <thead class="thead-dark">
            <tr>
              <th data-field="model" data-formatter="urlFormatter">Model</th>
              <th data-field="year" data-sortable="true">Year</th>
              <th data-field="price" data-formatter="priceFormatter" data-sortable="true">Price</th>
              <th data-field="dateAdded" data-sortable="true">Date added</th>
            </tr>
        </table>
    </div>

    <div id="showData"></div>
    
    <div class="row text-center" id="dataContainer">
      <div class="col-md-auto mx-auto">
        <h3>Average price</h3>
        <p id="avgPrice"></p>
        <br>
        <div>Average change</div>
        <div class="change">-0.75</div>
      </div>

      <div class="col-md-auto mx-auto">
        <h3>Max price</h3>
        <p id="maxPrice"></p>
        <br>
        <div>Max change</div>
        <div class="change">2.3</div>
      </div> 

      <div class="col-md-auto mx-auto">
        <h3>Min price</h3>
        <p id="minPrice"></p>
        <br>
        <div>Minimum change</div>
        <div class="change">5.75</div>
      </div> 
    </div>

    <div class="row text-center" id="dataContainer">
      <div class="col-md-auto mx-auto">
        <h3>Total cars scraped</h3>
        <p id="totalCars"></p>
      </div> 

      <div class="col-md-auto mx-auto">
        <h3>Last update on:</h3>
        <p id="lastUpdate"></p>
      </div> 

      <div class="col-md-auto mx-auto">
        <h3>Time until next scrape:</h3>
        <p id="timer"></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
  </body>
</html>
