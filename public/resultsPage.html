<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <link rel="stylesheet" href="resultsPage.css">
    <title>Scrape results</title>
  </head>

  <body>
    <script src="resultsPage.js"></script>
    <h1 style="background-color: rgb(144, 47, 255); padding-bottom: 10px; padding-left: 10px;">Scrape results...</h1>

    <form class="form-inline float-sm-right" id="convertButton">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#convertModal">Convert Yen</button>
    </form>
  
    <ul class="nav nav-tabs">
      <li class="nav-item">
          <a href="#home" class="nav-link" data-toggle="tab">Fixed Price Sales</a>
      </li>
      <li class="nav-item">
          <a href="#auction" class="nav-link" data-toggle="tab">Upcoming Auctions</a>
      </li>
    </ul>

    <div class="modal fade" id="convertModal" tabindex="-1" role="dialog" aria-labelledby="convertModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Convert Yen to Euro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="amount" class="col-form-label">Amount :</label>
                <input type="number" id="amountInput" class="form-control" name="amount">
              </div>
              <p id="conversionRate"></p>
              <br>
              <p id="conversionOutput"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="clearInput()">Clear</button>
            <button type="button" class="btn btn-primary" onclick="convertJpyToEur()">Convert</button>
          </div>
        </div>
      </div>
    </div>

    <p id="content"></p>

    <div class = "tab-content">
      <div class="tab-pane fade show active" id="home">
        <div class="container">
            <table id="table" class="table-striped" sortable=true>
              <thead class="thead-dark">
                <tr>
                  <th data-field="model" data-formatter="urlFormatter">Model</th>
                  <th data-field="year" data-sortable="true">Year</th>
                  <th data-field="price" data-formatter="tablePriceFormatter" data-sortable="true">Price</th>
                  <th data-field="dateAdded" data-sortable="true">Date added</th>
                </tr>
            </table>
        </div>

        <br>

        <div class="row text-center" id="dataContainer">
          <div class="col-md-auto mx-auto">
            <h3>Average price</h3>
            <p id="avgPrice"></p>
            <br>
            <div>Average change</div>
            <div class="change" id = "avgChange">-0.75</div>
          </div>

          <div class="col-md-auto mx-auto">
            <h3>Max price</h3>
            <p id="maxPrice"></p>
            <br>
            <div>Max change</div>
            <div class="change" id="maxChange"></div>
          </div> 

          <div class="col-md-auto mx-auto">
            <h3>Min price</h3>
            <p id="minPrice"></p>
            <br>
            <div>Minimum change</div>
            <div class="change" id = "minChange">5.75</div>
          </div> 
        </div>

        <br>

        <div class="row text-center" id="dataContainer">
          <div class="col-md-auto mx-auto">
            <h3>Total cars scraped</h3>
            <p id="totalCars"></p>
          </div> 

          <div class="col-md-auto mx-auto">
            <h3>Last update on:</h3>
            <p id="lastUpdate"></p>
          </div> 

          <div class="col-md-auto mx-auto">
            <h3>Average Year</h3>
            <p></p>
          </div>

          <div class="col-md-auto mx-auto">
            <h3>Time until next scrape:</h3>
            <p id="timer"></p>
          </div>
        </div>
      </div>


      <!-- <div class="tab-pane fade" id="auction" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%">
        <iframe src="https://prestigemotorsport.com.au/auctions/"></iframe>
      </div> -->
    </div>

  </body>
</html>
